<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/login/all.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/login/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/login/bootstrap.bundle.min.js.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/login/login.css}" type="text/css">
</head>
<body style="height:100vh">
<!-- From https://startbootstrap.com/snippets/login    -->
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5"  style="background: linear-gradient(to right, #000000, #ff0e00);">
<!--                    <h1 style="padding:.5rem;font-size: 3rem;text-align: center; font-family: fantasy;color: #bb0a0a;letter-spacing: 4px;">OCR Facelift</h1>-->
                    <h1 class="card-title text-center" style="color:white;">OCR Facelift</h1>
                    <hr class="mb-3" style="height: 5px; color:white;">
                    <h2 class="card-title text-center mb-3" style="color:white; font-weight: bolder">Sign In</h2>

                    <!--   <form action="#"  th:object="${lab}" th:action="@{/saveLab}" enctype="multipart/form-data"  method="POST">-->
                    <form action="#" th:action="@{/login}" method="POST">

                            <div class="form-floating mb-3">
                                <input autofocus name="username" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="instructor@mail.uc.edu">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" value="1234">
                                <label for="floatingPassword">Password</label>
                            </div>

                        <hr class="my-4">
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                                in
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footerUI :: footer}"></div>
</body>
</html>
