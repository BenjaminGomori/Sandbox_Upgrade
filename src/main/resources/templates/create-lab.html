            <h2 style="text-align: center; font-size: 3rem; padding-top:1rem;">Create Lab</h2>
            <!-- based on Enterprose Development course by Prof. Jones at UC          -->
            <form action="#" th:object="${lab}" th:action="@{/saveLab}" enctype="multipart/form-data" method="POST">
                <div class="form-group">
                    <label for="course" class="col-sm-2 col-form-label-lg">Course</label>
                    <div class="col-sm-10">
                        <select class="custom-select col-form-label-lg" id="course" type="number"
                                th:field="${course.id}">
                            <!--            <option required th:field="${lab.course}" th:each="course : ${listCourse}" th:value="${course.id}" th:text="${course.name}"></option>-->
                            <option required th:each="c : ${listCourse}" th:value="${c.id}" th:text="${c}"></option>
                            <!--              <option required th:field="*{lab.}" th:value="${listCourse[1].id}" th:text="${listCourse[1].name}"></option>-->
                        </select>
                    </div>
                </div>

                <!--&lt;!&ndash;      <div th:object="${lab}">&ndash;&gt;-->
                <div class="form-row col-sm-10">

                    <div class="form-group col-sm-2">
                        <label for="titleHeader" class="col-form-label-lg">Title</label>
                        <input type="text" name="title" required th:field="*{title}"
                               class="form-control form-control-lg" placeholder="Title" id="titleHeader">
                    </div>

                    <div class="form-group col-sm-2">
                        <label for="module" class="col-form-label-lg">Module#</label>
                        <input type="number" name="number" required th:field="*{number}"
                               class="form-control form-control-lg" id="module">
                    </div>

                    <div class="form-group col-sm">
                        <label for="video" class="col-sm- col-form-label-lg">Video</label>
                        <div class="col-sm">
                            <input name="videoFile" type="file" accept="video/mp4,video/x-m4v,video/*"
                                   class="form-control-file" id="video">
                        </div>
                    </div>

                    <div class="form-group col-sm">
                        <label for="image" class="col-sm col-form-label-lg">Image</label>
                        <div class="col-sm">
                            <input name="imageFile" type="file" class="form-control-file" id="image">
                        </div>
                    </div>

                    <!--            <div class="form-group col-sm-4">-->
                    <!--              <label for="date" class="col-form-label-lg">Due</label>-->
                    <!--              <input type="datetime-local" name="dueDate" required  class="form-control form-control-lg" id="date">-->
                    <!--              <input type="text" hidden th:field="*{dueDate}" class="hid form-control mb-4 col-4" required>-->
                    <!--            </div>-->
                </div>

<!--                <script th:src="@{/js/datetime.js}"></script>-->


                <!--  &lt;!&ndash;      <div class="form-group">&ndash;&gt;-->

                <!--  &lt;!&ndash;        <div class="col-sm-10">&ndash;&gt;-->

                <!--  &lt;!&ndash;        </div>&ndash;&gt;-->
                <!--  &lt;!&ndash;      </div>&ndash;&gt;-->

                <div class="form-group">
                    <label for="description" class="col-sm-2 col-form-label-lg">Description</label>
                    <div class="col-sm-10">
                        <textarea required name="description" th:field="*{description}"
                                  class="form-control form-control-lg" id="description" placeholder="Description..."
                                  rows="3"></textarea>
                    </div>
                </div>

                <div class="form-group">
<!--                    <label for="video" class="col-sm-2 col-form-label-lg">Video</label>-->

<!--                    </div>-->
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-danger">Create Lab</button>
                    </div>
                </div>
